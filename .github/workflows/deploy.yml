name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者根据你的实际分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Navigate to week-10 directory and install dependencies
      run: |
        cd week-10  # 进入 week-10 目录
        npm ci  # 安装 week-10 目录中的依赖

    - name: Build
      run: |
        cd week-10  # 再次确认进入正确目录
        npm run build  # 构建项目

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # 发布到 gh-pages 分支
        folder: week-10/dist  # week-10 文件夹下的 dist 目录

permissions:
  contents: write
